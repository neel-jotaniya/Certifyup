<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generation Site</title>
    <style>body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    header {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    
    header nav ul li {
        margin-right: 20px;
    }
    
    header nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    main {
        margin: 50px auto;
        text-align: center;
    }
    
    main h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .certificate-templates {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .template-card {
        background-color: #fff;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        width: 300px;
        margin: 20px;
        text-align: center;
        padding: 20px;
        border-radius: 5px;
    }
    
    .template-card img {
        max-width: 100%;
        margin-bottom: 20px;
    }
    
    .template-card h3 {
        margin: 0;
        font-size: 18px;
    }
    
    .template-card button {
        background-color: #2c3e50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Certificate Generation Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Select a Certificate Template</h2>
        <div class="certificate-templates">
            <div class="template-card">
                <img src="template1.png" alt="Certificate Template 1">
                <h3>Certificate Template 1</h3>
                <button>Select Template</button>
            </div>
            <div class="template-card">
                <img src="template2.png" alt="Certificate Template 2">
                <h3>Certificate Template 2</h3>
                <button>Select Template</button>
            </div>
            <div class="template-card">
                <img src="template3.png" alt="Certificate Template 3">
                <h3>Certificate Template 3</h3>
                <button>Select Template</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Certificate Generation Site</p>
    </footer>
</body>
</html>
