          <script>
            const pdfUrl = 'Red_Modern_Appreciation_Certificate.pdf';
      
            const canvas = document.getElementById('pdfCanvas');
            const context = canvas.getContext('2d');
      
            pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {

            function insertWord() {
  const word = document.getElementById('name').value;
  const canvas = document.getElementById('pdfCanvas');
  const context = canvas.getContext('2d');
  
  context.font = '30px Arial';
  context.fillText(word, 100, 100);

  // re-render the page with the updated canvas
  const pdfUrl = 'Red_Modern_Appreciation_Certificate.pdf';
  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    pdf.getPage(1).then(page => {
      const viewport = page.getViewport({ scale: 1 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = {
        canvasContext: context,
        viewport: viewport,
      };

      page.render(renderContext);
    });
  });
}

      <button onclick="downloadPdf()">Download Updated PDF</button>

<script>
function downloadPdf() {
  const canvas = document.getElementById('pdfCanvas');
  const pdfUrl = 'Red_Modern_Appreciation_Certificate.pdf';
  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    pdf.getPage(1).then(page => {
      const viewport = page.getViewport({ scale: 1 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = {
        canvasContext: canvas.getContext('2d'),
        viewport: viewport,
      };

      page.render(renderContext).promise.then(() => {
        const pdfData = canvas.toDataURL('application/pdf');
        const downloadLink = document.createElement('a');
        downloadLink.href = pdfData;
        downloadLink.download = 'updated_certificate.pdf';
        downloadLink.click();

        // Add the following lines to create a downloadable link for the PDF
        const link = document.createElement('a');
        link.href = pdfData;
        link.target = '_blank';
        link.download = 'updated_certificate.pdf';
        document.body.appendChild(link);
        link.click();
      });
    });
  });
}

</script>
