<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://allfont.net/allfont.css?fonts=courier-bold" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs@2.4.7/font/Courier-Bold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>




    <style>
      .hero {
        width: 100%;
        margin-top: -1%;
      }

      .logo-image {
        max-width: 40px;
        max-height: 40px;
        padding-left: 20px;
      }
      .logo-section {
        display: flex;
        justify-content: space-between;
        padding-right: 10%;
      }

      nav {
        display: flex;
        justify-content: space-between;
        padding-right: 10%;
      }
      nav ul li {
        list-style-type: none;
        display: inline-block;
        padding: 10px 20px;
        margin-right: -20px;
      }
      nav ul li a {
        color: black;
        font-size: 20px;
        text-decoration: none;
        font-weight: bold;
        font-family: "Josefin Sans", sans-serif;
      }
      nav ul li a:hover {
        color: #ff725e;
        transition: 0.25s;
        cursor: pointer;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
      }
      .certificate-image {
        max-width: 100%;
        height: auto;
      }
      .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Style the form fields */
      .form-field {
        margin-bottom: 10px;
      }
      .container {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        height: 100vh;
      }

      .pdf-viewer {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 70%;
      }

      .pdf-viewer embed {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 100%;
      }
      .form-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        max-width: 80%;
        margin: auto;
      }

      label,
      input {
        margin-bottom: 10px;
        font-size: 16px;
      }

      input[type="submit"] {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .pdf-viewer {
        width: 100%;
        height: 800px;
      }
      .pdf-viewer embed {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <nav>
        <h2 class="logo-section">
          <img class="logo-image" src="/images/logo.svg" sizes="10px" />
        </h2>
        <ul>
          <li><a href="/homepage.html">Home</a></li>
          <li><a href="/templates.html">Templates</a></li>
          <li><a href="#">Clubs</a></li>
          <li><a href="#">Verify</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contec Us</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
      </nav>
    </div>
    <div class="pdf-viewer">
      <embed id="pdf-embed" src="./php/Minimal Abstract Blue and White Certificate of Appreciation-edited.pdf">
    </div>
    
    <script> 
      const pdfEmbed = document.querySelector('#pdf-embed');
      const pdfFile = './php/Minimal Abstract Blue and White Certificate of Appreciation-edited.pdf';
    
      // check if file exists
      fetch(pdfFile)
        .then(response => {
          if (response.ok) {
            pdfEmbed.src = pdfFile;
          } else {
            pdfEmbed.src = './php/Minimal Abstract Blue and White Certificate of Appreciation.pdf';
          }
        })
        .catch(error => {
          console.error('Error fetching PDF file:', error);
        });
    </script>
    
    
    
    <script>
      function refreshPDF(newPdfUrl) {
        var pdfEmbed = document.getElementById("pdf-embed");
        pdfEmbed.src = newPdfUrl;
      }
    </script>
    
    <div>
      <form action="./php/insert-name.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit" onclick="refreshPDF()">Submit</button>
      </form>
    </div>
  </body>
  </html>
